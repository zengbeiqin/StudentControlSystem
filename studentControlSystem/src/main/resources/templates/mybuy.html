<!--公共JS-->
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">

    window.onload = function () {

    };

    function add() {

        var value = $("#myform").serialize();
        $.ajax({
            url: '/purchase/add',
            method: 'post',
            data: value,
            success: function (data) {
                if ("success" === data.status) {
                    $("#myform:input").val("")
                    $.confirm({
                        title: '成功提示',
                        content: data.data,
                        type: 'green',
                        typeAnimated: true,
                        buttons: {
                            tryAgain: {
                                text: '确定',
                                btnClass: 'btn-green',
                                action: function () {
                                    // window.location.href = "http://localhost:8080/toUserList";
                                }
                            },
                        }
                    });
                } else {
                    $.confirm({
                        title: '提示',
                        content: data.data,
                        type: 'red',
                        typeAnimated: true,
                        buttons: {
                            tryAgain: {
                                text: '确定',
                                btnClass: 'btn-red',
                                action: function () {
                                }
                            },
                        }
                    });
                }
            }
        })
    }


</script>
