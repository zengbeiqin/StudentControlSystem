<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>登录页面</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <!--对话框-->
    <link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
    <style>
        .lyear-wrapper {
            position: relative;
        }

        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }

        .login-center {
            background: #fff;
            min-width: 38.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 5px;
            margin: 2.85714em 0;
        }

        .login-header {
            margin-bottom: 1.5rem !important;
        }

        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }

        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }

        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
    </style>
</head>
<body>
<div class="row lyear-wrapper">
    <div class="lyear-login">
        <div class="login-center">
            <div class="login-header text-center">
                <div>
                    <h3>疫情管理系统——学生端</h3>
                </div>
                <h4>学生登录</h4>
            </div>
            <form id="myForm" method="post">
                <div class="form-group has-feedback feedback-left">
                    <input type="text" placeholder="请输入您的学号" class="form-control"  name="studentNum" id="studentNum" />
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="text" placeholder="请输入您的用户名" class="form-control"  name="name" id="username" />
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="password" placeholder="请输入密码" class="form-control" id="password"  name="password" />
                    <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="button" id="toLogin">立即登录</button>
                </div>
            </form>
            <hr>
            <footer class="col-sm-12 text-center">
                <p><a th:href="@{/user/register}">还没有账号？点我注册</a></p>
                <p><a th:href="@{/admin/login}">管理员端入口</a></p>
                <p class="m-b-0">Copyright © 2020 校园疫情管理系统. All right reserved</p>
                <input type="hidden" class="example-p-4">
            </footer>
        </div>

    </div>


</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!--对话框-->
<script src="js/jconfirm/jquery-confirm.min.js"></script>
<script type="text/javascript">
    $("#toLogin").click(function () {
        var value = $("#myForm").serialize();
        $.ajax({
            url: '/user/checkLogin',
            method: 'POST',
            data: value,
            success: function (data) {
                if ("fail" === data.status) {//登录失败
                    $.confirm({
                        title: '错误提示',
                        content: data.data,
                        type: 'red',
                        typeAnimated: true,
                        buttons: {
                            tryAgain: {
                                text: '重试',
                                btnClass: 'btn-red',
                                action: function () {
                                }
                            },
                        }
                    });
                } else {
                    //登录成功
                    window.location.href = "http://localhost:8080/show"
                }
            }
        })
    })

</script>
</body>
</html>
