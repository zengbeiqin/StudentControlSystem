<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情地图展示</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        #googleMap {
            width: 1000px;
            height: 700px;
            border: solid 1px red;
            margin: 0 auto;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEgVH4ax_BAPF5UeyqHXYg1o3hQQ33ukE&sensor=false">
    </script>

    <script>
        //初始化echarts实例
        function initialize()
        {
            var myLatLng = {lat: 31.02201, lng: 121.43509};
            var mapProp = {
                center:myLatLng,
                zoom:15,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var canteenLng = {lat: 31.02201, lng: 121.436509};
            var myCity = new google.maps.Circle({
                center:canteenLng,
                radius:20000,
                strokeColor:"#0000FF",
                strokeOpacity:0.8,
                strokeWeight:2,
                fillColor:"#0000FF",
                fillOpacity:0.4
            });
            myCity.setMap(map);

        }
        google.maps.event.addDomListener(window, 'load', initialize);
        // 指定图表的配置项和数据


    </script>
</head>


<body>
<div class="container">
    <h1 style="text-align: center">校 园 疫 情 地 图：</h1>
    <div id="googleMap"></div>
</div>



</body>
</html>
